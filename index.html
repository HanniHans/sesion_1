<!DOCTYPE html> <!--Nos va a decir el tipo de versión que estamos utilizando-->
<html lang="en"> <!--la etiqueta html es el elemento raíz de la estructura-->
<head>
    <!--Head va la información tecnica-->
    <meta charset="UTF-8"> <!--Tipo de codifciación-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Vista que se tendra en el navegador-->
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

        id solo se puede utilizar una vez
        class se puede usar varias veces
    -->

        <br>
